<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-container">
        <div class="user-info">
            <img id="userImage" src="" alt="User Image">
            <h2 id="userName"></h2>
        </div>

        <div class="additional-info">
            <button data-attr="age" id="ageBtn">Age</button>
            <button data-attr="email" id="emailBtn">Email</button>
            <button data-attr="phone" id="phoneBtn">Phone</button>
        </div>

        <div class="info-display">
            <h3>Additional Info</h3>
            <p id="info"></p>
        </div>

        <button id="getUser">Get New User</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
